<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Cabeçalho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-fluid d-flex flex-wrap justify-content-center gap-4 mt-4">
    
    <!-- EDITOR -->
    <div id="editor" class="bg-light border rounded p-4" style="width: 800px;">
      <h2 class="text-center mb-4">Editor de Cabeçalho</h2>
      <form id="headerForm">
        <!-- COR DE FUNDO -->
        <div class="mb-3">
          <label for="headerBgColor" class="form-label">Cor de fundo do cabeçalho:</label>
          <input type="color" id="headerBgColor" class="form-control form-control-color" value="#ffffff">
        </div>

        <!-- TIPO DE ELEMENTO -->
        <div class="mb-3">
          <label for="elementType" class="form-label">Tipo de elemento:</label>
          <select id="elementType" class="form-select">
            <option value="text">Texto</option>
            <option value="image">Imagem</option>
          </select>
        </div>

        <!-- CONTEÚDO DO ELEMENTO -->
        <div class="mb-3">
          <label class="form-label">Conteúdo do elemento:</label>
          <input type="text" id="elementContent" class="form-control" placeholder="Digite o texto">
          <input type="file" id="elementImage" class="form-control d-none mt-2" accept="image/*">
        </div>

        <!-- ESTILO DO ELEMENTO -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="bgColor" class="form-label">Cor de fundo do elemento:</label>
            <input type="color" id="bgColor" class="form-control form-control-color" value="#ffffff">
          </div>
          <div class="col-md-6 mb-3">
            <label for="textColor" class="form-label">Cor do texto:</label>
            <input type="color" id="textColor" class="form-control form-control-color" value="#000000">
          </div>
        </div>

        <div class="mb-3">
          <label for="borderStyle" class="form-label">Estilo da borda:</label>
          <select id="borderStyle" class="form-select">
            <option value="none">Nenhuma</option>
            <option value="solid">Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="elementSize" class="form-label">Tamanho do elemento (px):</label>
          <input type="number" id="elementSize" class="form-control" min="50" max="500" value="200">
        </div>

        <!-- BOTÕES -->
        <div class="d-flex gap-3">
          <button type="button" id="addElementButton" class="btn btn-success w-100">Adicionar Elemento</button>
          <button type="button" id="clearFields" class="btn btn-secondary w-100">Limpar Campos</button>
        </div>
      </form>
    </div>

    <!-- VISUALIZAÇÃO -->
    <div id="preview" class="bg-white border rounded p-4" style="width: 800px;">
      <h2 class="text-center mb-4">Visualização do Cabeçalho</h2>
      <div id="headerPreview" class="d-flex flex-wrap gap-3 p-3"></div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
