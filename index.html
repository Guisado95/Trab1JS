<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editor de Cabeçalho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light p-4">

  <div class="container-fluid d-flex flex-wrap">
    <!-- Editor -->
    <div class="editor bg-white border p-4 shadow me-4" style="width: 800px;">
      <h3 class="mb-4">Editor de Cabeçalho</h3>

      <!-- Upload de imagem -->
      <div class="mb-3">
        <label for="logoFile" class="form-label">Imagem (Logo):</label>
        <input type="file" class="form-control" id="logoFile" accept="image/*">
      </div>

      <!-- Texto -->
      <div class="mb-3">
        <label for="headerText" class="form-label">Texto do Cabeçalho:</label>
        <input type="text" class="form-control" id="headerText" maxlength="100" placeholder="Digite um texto...">
      </div>

      <!-- Cor de fundo e texto -->
      <div class="row mb-3">
        <div class="col">
          <label for="bgColor" class="form-label">Cor de Fundo:</label>
          <input type="color" class="form-control form-control-color" id="bgColor" value="#ffffff">
        </div>
        <div class="col">
          <label for="textColor" class="form-label">Cor do Texto:</label>
          <input type="color" class="form-control form-control-color" id="textColor" value="#000000">
        </div>
      </div>

      <!-- Propriedades do texto -->
      <div class="row mb-3">
        <div class="col">
          <label for="fontSize" class="form-label">Tamanho da Fonte:</label>
          <input type="number" id="fontSize" class="form-control" value="18" min="10" max="50">
        </div>
        <div class="col">
          <label for="textAlign" class="form-label">Alinhamento do Texto:</label>
          <select id="textAlign" class="form-select">
            <option value="left">Esquerda</option>
            <option value="center" selected>Centro</option>
            <option value="right">Direita</option>
          </select>
        </div>
      </div>

      <!-- Bordas e altura -->
      <div class="row mb-3">
        <div class="col">
          <label for="borderStyle" class="form-label">Estilo da Borda:</label>
          <select id="borderStyle" class="form-select">
            <option value="none">Nenhuma</option>
            <option value="solid" selected>Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
          </select>
        </div>
        <div class="col">
          <label for="headerHeight" class="form-label">Altura (px):</label>
          <input type="number" id="headerHeight" class="form-control" value="200" min="100" max="500">
        </div>
      </div>

      <!-- Espaçamento entre itens -->
      <div class="mb-3">
        <label for="gapSize" class="form-label">Espaçamento entre Elementos (px):</label>
        <input type="number" id="gapSize" class="form-control" value="20" min="0" max="100">
      </div>

      <!-- Botão aplicar -->
      <button id="applyChanges" class="btn btn-primary w-100">Aplicar Alterações</button>

      <!-- Mensagens -->
      <div id="msg" class="text-danger mt-2"></div>
    </div>

    <!-- Visualização -->
    <div class="preview bg-white border shadow p-3" style="width: 800px;">
      <h4 class="text-center">Visualização do Cabeçalho</h4>
      <div id="generatedHeader" class="mt-3 p-3 d-flex flex-wrap align-items-center justify-content-between"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
